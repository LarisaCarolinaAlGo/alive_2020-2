<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Popcorn</title>
    <link rel="stylesheet" href="text-effect.css">
  </head>
  <body >
    <nav>
      <div id="box">
        <span class="txt">TIC</span>
        <span class="corazon">TAC</span>
        <span class="txt" contenteditable spellcheck="false">TOE</span>
      </div>
    </nav>
    <main>
      <div class="cuadro1">
        <div class="player1">
          <input type="text">
          <p>Player 1</p>
        </div>
      </div>
      <div class="cuadro_centro">
        <div class="timer">
          <button type="button" class="menos">-</button>
          <input class="tiempo" >
          <button type="button" class="mas">+</button>
        </div>
      </div>
      <div class="cuadro3">
        <div class="player2">
          <input type="text" >
          <p>Player 2</p>
        </div>
      </div>
      <div class="cuadro_abajo">
        <div class="juego">
          <a href="#">Iniciar</a>
          <a href="#">Vs Cpu</a>
        </div>
      </div>
    </main>

  </body>
</html>
